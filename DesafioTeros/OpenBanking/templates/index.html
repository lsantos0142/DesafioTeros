<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>OpenBanking</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #edf0f1;
        }

        li, a, button{
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #24252a;
            text-decoration: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            position: fixed; /* Set the navbar to fixed position */
            top: 0; /* Position the navbar at the top of the page */
            width: 100%; /* Full width */
            align-items: center;
            padding: 30px 10% 100px 10%;
        }
        .logo {
            cursor: pointer;
        }
        .nav__links{
            list-style: none;
        }
        .nav__links li {
            display: inline-block;
            padding: 0px 20px;
        }
        .nav__links li a{
            transition: all 0.3s ease 0s;
        }
        .nav__links li a:hover{
            color: #0088A9;
        }
        button {
            padding: 9px 25px;
            background-color: rgba(0,136,169,1);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }
        button:hover{
            background-color: rgba(0,136,169,0.8);
        }

        body {
            background-color: #edf0f1;
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #24252a;
            text-decoration: none;
        }

        details {
            margin-left: 10%;
            margin-right: 10%;
            padding: 20px 50px 50px 20px;
        }
    </style>
<body>
    <header>
        <img class="logo" src="https://teros.com.br/wp-content/uploads/2021/04/Logotagline.svg" alt="logo">
        <nav>
            <ul class="navlinks">
                <a id="a1"href="https://www.linkedin.com/in/lucas-noriyuki-homi-dos-santos/">Lucas Noriyuki Homi dos Santos</a>
            </ul>
        </nav>
        <a class="cta" href="https://www.linkedin.com/in/lucas-noriyuki-homi-dos-santos/"><button>LinkedIn</button></a>
    </header>
    {% for server in objeto_list %}
        <details>
            <summary>{{ server.nome_empresa }}</summary>
        <ul>
        <li>
        {% if server.svg %}
            <svg width="90" height="90">       
                <image xlink:href={{ server.svg_link }} width="90" height="90"/>    
            </svg>
        {% else %}
                <image src={{ server.svg_link }} width="90" height="90" />
        {% endif %}</li>
            <li>Nome do Servidor de Autenticação: {{ server.nome_server }}</li>
            <li>URL do Servidor de Autenticação: <a href={{ server.url_server }}>{{ server.url_server }}</a></li>
        </ul>
        </details>
    {% endfor %}
</body>
</html>
